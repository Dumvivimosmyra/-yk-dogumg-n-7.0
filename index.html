<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü & Müzik Uygulaması</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mutlu Yıllar!</h1>
    <div id="message-container">
        <p id="random-message"></p>
        <button id="random-message-btn">Yeni Mesaj Göster</button>
    </div>

    <div id="music-player">
        <input type="text" id="search-input" placeholder="Şarkı Ara...">
        <button onclick="searchMusic()">Ara</button>
        <div id="search-results"></div>
        <div id="now-playing"></div>
        <iframe id="youtube-player" width="250" height="200" frameborder="0"></iframe>
    </div>

    <div id="note-panel">
        <h2>Notlar</h2>
        <p>Burada notlarınızı saklayabilirsiniz!</p>
    </div>

    <button id="dark-mode-btn">Karanlık Mod</button>

    <script src="script.js"></script>
</body>
</html>
